  db:
    image: "postgres"
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    env_file:
      - .env
    volumes:
      - ./postgres-data:/var/lib/postgresql:Z

volumes:
  postgres-data:
    external: true
  input-data:
    external: true
