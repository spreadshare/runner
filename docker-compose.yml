  spreadshare:
    image: ${DOCKER_REGISTRY}spreadshare
    build:
      context: .
      dockerfile: SpreadShare/Dockerfile
    depends_on:
      - db
    volumes:
      - ./backtesting-output:/app/backtesting-output # Path-based volume
    tty: true
    stdin_open: true

